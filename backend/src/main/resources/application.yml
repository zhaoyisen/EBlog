server:
  port: 8080

app:
  env: dev
  base-url: http://localhost:3000
  jwt:
    secret: dev-secret-change-me
    issuer: eblog
    access-ttl-seconds: 900
    refresh-ttl-seconds: 604800
  cookie:
    secure: false
  mail:
    from: noreply@eblog.local
  email-code:
    ttl-seconds: 600
  password-reset:
    ttl-seconds: 1800
  worker:
    interval-seconds: 10
    batch-size: 10
  moderation:
    sensitive-words: spam,adult,gambling,xxx,porn
    max-external-links: 10
  upload:
    max-bytes: 10485760
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket-public: eblog-public
    public-base-url: http://localhost:9000

spring:
  application:
    name: eblog-backend
  datasource:
    url: jdbc:mysql://localhost:3306/eblog?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 123456
  flyway:
    enabled: true
    baseline-on-migrate: true

  mail:
    host: localhost
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

logging:
  file:
    name: ../.sisyphus/backend.log
