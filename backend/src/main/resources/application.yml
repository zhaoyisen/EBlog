server:
  port: ${SERVER_PORT:8080}


base-url: ${BASE_URL:http://localhost:3000}

spring:
  application:
    name: eblog-backend
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:eblog}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:}
  flyway:
    enabled: true
    baseline-on-migrate: true

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

# Moderation worker configuration
worker:
  interval-seconds: ${WORKER_INTERVAL_SECONDS:10}
  batch-size: ${WORKER_BATCH_SIZE:10}

# Moderation rules
moderation:
  sensitive-words: ${MODERATION_SENSITIVE_WORDS:spam,adult,gambling,xxx,porn}
  max-external-links: ${MODERATION_MAX_EXTERNAL_LINKS:10}

logging:
  file:
    name: ../.sisyphus/backend.log
