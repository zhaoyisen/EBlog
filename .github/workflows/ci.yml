name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    name: backend (mvn test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run tests
        run: mvn -f backend/pom.xml test

  frontend:
    name: frontend (test + build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Test (CI)
        working-directory: frontend
        run: npm run test:ci

      - name: Build
        working-directory: frontend
        run: npm run build
