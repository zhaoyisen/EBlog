name: eblog

services:
  mysql:
    image: mysql:8.0
    container_name: eblog-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-eblog}
      MYSQL_USER: ${DB_USER:-eblog}
      MYSQL_PASSWORD: ${DB_PASSWORD:-eblogpassword}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --default-time-zone=+00:00
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - eblog

  minio:
    image: minio/minio:RELEASE.2025-01-20T00-00-00Z
    container_name: eblog-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniopassword}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - eblog

  backend:
    build: ./backend
    container_name: eblog-backend
    restart: unless-stopped
    depends_on:
      - mysql
      - minio
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-eblog}
      DB_USER: ${DB_USER:-eblog}
      DB_PASSWORD: ${DB_PASSWORD:-eblogpassword}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-miniopassword}
      MINIO_PUBLIC_BASE_URL: https://${SERVER_DOMAIN:-localhost}:${SERVER_PORT:-80}/minio/
      BASE_URL: https://${SERVER_DOMAIN:-localhost}:${SERVER_PORT:-80}
      SERVER_PORT: 80
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-noreply@example.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-smtppassword}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eblog

  frontend:
    build: ./frontend
    container_name: eblog-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://backend:8080
    networks:
      - eblog

  nginx:
    image: nginx:alpine
    container_name: eblog-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eblog

volumes:
  mysql-data:
  minio-data:

networks:
  eblog:
    driver: bridge
